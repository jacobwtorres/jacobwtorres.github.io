<!DOCTYPE HTML>
<html>

<link rel="stylesheet" type="text/css" href="./styles/one.css">
<link rel="stylesheet" type="text/css" href="./styles/realfake.css">
<script type="text/javascript" src="./scripts/dropbox.js"></script>

<body onload="init()" style="overflow:hidden;" bgcolor="#333">	
	<!-- Load Main Script -->
	<!-- This allows init() to be called, which initializes the application's state -->

	<!-- Create the editor interface -->
	<!-- <script type="text/javascript" src="./scripts/create-editor.js"></script>  -->


	<!-- <inline> -->
    <!-- <button onclick="pull()">Pull Before</button>
	<button onclick="pull()">Pull After</button> -->

    <style>
        .wrapper {
            padding: 20px;
            margin: 15px 0;
            background-color: #0f9d58;
        }

        textarea {
            background-color: #D3D3D3;
            font-size: 15px;
            width: 100%;
            height: 94%;
            resize: none;
            font-family: monospace;
            letter-spacing: .0rem;
            #text-indent: 36em hanging each-line; #TODO add this when feature available from browsers
            #padding-left: 36px;
            #margin-left: 10px;
        }
    </style>





	<input id="push" type="button" onclick="note_save_handler()" value="Push" style="display:none;">
	<input id="oa" type="button" onclick="open_all_cached_files()" value="Open All Cached Files" style="display:none;">
	
	<input id="new" type="button" onclick="open_new_file()" value="New File" style="display:none;">
	
	<input id="mv" type="button" onclick="mv()" value="Rename">
	<input type="text" class="form-control"  id="ti" list="user_folders" placeholder="Untitled" value="" disabled>

    <input id="ts" type="button" onclick="inject_timestamp()" value="Timestamp">
    <input id="rfb" type="button" onclick="rfb()" value="Real Fake Button">

	<input type="text" class="form-control"  id="di" list="user_folders" placeholder="Folder (optional)" value="" style="display:none;">
	<input id="log" type="button" onclick="log()" value="Login to Dropbox">
	<span id="lia" style="display:none;">Logged in as: </span><span id="un" style="color:white;"></span>

    <span id="saved" style="display:none;color:green">&#10004 Saved </span>
    <span id="cached" style="display:none;color:yellow">&#10004 Cached </span>
    <label id="minutes" style="display:none;color:white;">00</label><label id="seconds" style="display:none; color:white;">00</label>


	<input id="ch" type="checkbox" name="ch" checked style="display:none;">
	<label for="ch" style="display:none;"> Reopen after closing</label>
	<!-- <br>
	<input id="alert" type="checkbox">
	<label for="alert"> Alert Dropbox of changes</label> -->
	<input id="tab" type="checkbox" checked style="display:none;">
	<label for="tab" style="display:none;"> Enable tabbing within text area</label>
	<input id="unix" type="checkbox" style="display:none;">
	<label for="unix" style="display:none;"> Unix timestamps</label>
    <!--
	<br><br>
	<label for="erase"> Debug tools:</label>
	<br>
	<input id="erase" type="button" onclick="erase()" value="Start Clean">
	<input id="refresh" type="button" onclick="reload_site_as(THISURL)" value="Reload">

    -->

    <textarea id="ta" cols="30" rows="5"></textarea>
    <script type="text/javascript" src="./scripts/main.js"></script>
    <div id="open_pop" class="hover_bkgr_fricc">
        <span class="helper"></span>
        <div>
            <img src="img/rfb.jpg" class="realFakeImg" alt="Come on down to Real Fake Doors">
            <div onclick="close_pop()" class="popupCloseButton">&times;</div>
        </div>
    </div>

	<!-- <div id="error_op" style="display:none;"></div> -->
	<div id="error_op"></div>

</body>

</html>
